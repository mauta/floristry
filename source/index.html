<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floristry</title>
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="body">
    <div style="display:none">
        <include src="source/img/sprite.svg"></include>
    </div>
    <header class="header">
        <img class="header__logo" src="img/logo.svg" alt="логотип с текстом 'весна всегда'">
        <button class="header__menu" type="button">

            <span class="visually-hidden">меню</span>
        </button>
    </header>
    <main>
        <section class="projects">
            <h1 class="projects__title">флористика с душой</h1>
            <button class="projects__btn">
                смотреть работы
            </button>
            <div class="social projects__social">
                <ul class="social__list">
                    <li class="social__item">
                        <a class="social__link" href="#" aria-label="Мы в Инстраграм">
                            <svg class="social__icon" width="18px" height="18px">
                                <use xlink:href="#icon-ig"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#" aria-label="Мы в Фейсбук">
                            <svg class="social__icon" width="18px" height="18px">
                                <use xlink:href="#icon-fb"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#" aria-label="Мы в Вацап">
                            <svg class="social__icon" width="20px" height="20px">
                                <use xlink:href="#icon-wp"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#" aria-label="Мы во Вконтакте">
                            <svg class="social__icon" width="18px" height="18px">
                                <use xlink:href="#icon-vk"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>

        </section>

        <section class="catalog">
            <h2 class="catalog__title"> Каталог услуг</h2>
            <ul class="catalog__list">
                <li class="catalog__item catalog__item-bride">
                    <span class="catalog__number">01</span>
                    <p class="catalog__text">букет невесты и свадебное оформление</p>
                </li>
                <li class="catalog__item visually-hidden catalog__item-triumph">
                    <span class="catalog__number">02</span>
                    <p class="catalog__text">букеты на торжества</p>
                </li>
                <li class="catalog__item visually-hidden catalog__item-composition">
                    <span class="catalog__number">03</span>
                    <p class="catalog__text">композиции</p>
                </li>
                <li class="catalog__item visually-hidden catalog__item-events">
                    <span class="catalog__number">04</span>
                    <p class="catalog__text">оформление мероприятий</p>
                </li>

            </ul>

        </section>


    </main>
</body>

</html>
